<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow rounded">
                    <div class="card-body">
                        <h1 class="card-title text-center">Secure Contact</h1>
                        <form id="contact-form" class="shadow rounded">
                            <div class="mb-3">
                                <label for="input-email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="input-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="input-message" class="form-label">Message</label>
                                <textarea class="form-control" id="input-message" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" id="submit-form">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 text-center">
                <img src="company_logo.png" alt="Company Logo" class="img-fluid">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

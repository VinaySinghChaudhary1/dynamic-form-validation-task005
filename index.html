<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Contact Form</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="style.css"></head><body><div class="container mt-5"><div class="row"><div class="col-md-6 offset-md-3"><img src="company_logo.png" class="img-fluid mb-4" alt="Company Logo"><form id="contact-form"><div class="mb-3"><label for="input-email" class="form-label">Email address</label><input type="email" class="form-control" id="input-email" aria-describedby="emailHelp"><div id="email-error" class="text-red" style="display: none;">Invalid email address.</div></div><div class="mb-3"><label for="input-message" class="form-label">Message</label><textarea class="form-control" id="input-message" rows="3"></textarea></div><button type="submit" class="btn btn-primary">Submit</button></form><div id="submission-success" class="mt-3" style="display: none; transition: transform 0.5s, opacity 0.5s;">Success! Your message has been submitted.</div></div></div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script><script src="script.js"></script></body></html>
